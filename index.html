    <main>
      <form id="form" action="">
        <label>ID <span></span></label>
        <input
          id="idInput"
          placeholder="1000"
          type="number"
          pattern="\d"
          required
        />
        <label>Full Name <span></span></label>
        <input required id="nameInput" placeholder="John Doe" type="text" />
        <label for="">Department <span></span></label>
        <select required id="idDepartment">
          <option disabled selected value="">Choose Department</option>
          <option>Administration</option>
          <option>Marketing</option>
          <option>Development</option>
          <option>Finance</option>
        </select>
        <label for="">Level <span></span></label>
        <select required id="idLevel">
          <option disabled selected value="">Choose Level</option>
          <option value="junior">junior</option>
          <option value="mid-senior">mid-senior</option>
          <option value="senior">senior</option>
        </select>
        <label for="">Image <span></span> </label>
        <input id="idImage" placeholder="http:...png/.jpg/.jpeg" type="url" />
        <button id="idSubmit" type="submit">Submit</button>
      </form>

      <h2 id="headCards">Employee Cards</h2>
      <div class="cards" id="cards"></div>
      <button id="clear">Remove All Employees</button>
    </main>
